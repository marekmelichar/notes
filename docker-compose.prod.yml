services:
  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:1.27-alpine
    container_name: epoznamky-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
      - ./deploy/certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - api
      - keycloak
    restart: unless-stopped

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: epoznamky-certbot
    volumes:
      - ./deploy/certbot/conf:/etc/letsencrypt
      - ./deploy/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: epoznamky-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Keycloak Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: epoznamky-keycloak
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:?KEYCLOAK_ADMIN_PASSWORD required}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      KC_HOSTNAME: https://epoznamky.cz
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
    command: start --import-realm
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/epoznamky-realm.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # .NET API
  api:
    image: ghcr.io/${GITHUB_REPOSITORY:-local}/api:latest
    container_name: epoznamky-api
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=epoznamky;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}"
      Keycloak__Authority: "http://keycloak:8080/realms/epoznamky"
      ASPNETCORE_ENVIRONMENT: Production
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    restart: unless-stopped

  # Frontend
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-local}/frontend:latest
    container_name: epoznamky-frontend
    environment:
      API_URL: ""
      KEYCLOAK_URL: "https://epoznamky.cz"
      KEYCLOAK_REALM: "epoznamky"
      KEYCLOAK_CLIENT_ID: "epoznamky-frontend"
      MOCK_MODE: "false"
    depends_on:
      - api
      - keycloak
    restart: unless-stopped

volumes:
  postgres_data:
